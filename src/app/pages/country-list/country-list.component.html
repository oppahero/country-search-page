<section class="flex-container">
  <app-search-input
  (searchEvent)="filterByCountry($event)"
  ></app-search-input>
  <app-filter-by
    [countries]="countries"
    (selectedEvent)="filterByRegion($event)"
  ></app-filter-by>
</section>

<section class="content">
  @for (country of filterCountries; track country?.demonym) {
  <app-item-card [country]="country"></app-item-card>
  }
</section>
